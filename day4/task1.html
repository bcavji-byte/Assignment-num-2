<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1><form action="">
        <label for="name">name</label>
        <input type="text" name="name"><br>

        <label for="Age">age</label>
        <input type="number" name="Age"><br>

        <label for="DOB">DOB</label>
        <input type="date" name="DOB"><br>

        <label for="email">email</label>
        <input type="email" required name="email"><br>

        <label for="password">password</label>
        <input type="password" name="password"><br>

        <label for="gender">gender</label>
        <label >male</label>
        <input type="radio" name="gender" value="male"><br>
        <label >female</label>
        <input type="radio" name="gender" value="female"><br>


        <select name="country">
            <option selected>select your country</option>
            <option value="india">india</option>
            <option value="usa">usa</option>
            <option value="japan">japan</option>
        </select><br>

        <label for="sports">sports you want</label><br>
        <label >volleyball</label>
        <input type="radio" name="sports" value="volleyball"><br>
        <label >kabbadi</label>
        <input type="radio" name="sports" value="kabbadi"><br>
        <label for="basketball">basketball</label>
        <input type="radio" name="sports" value="basketball"><br>

        
        <form>
            <p>I have a variety of mobile</p>
            <input type="checkbox" id="mobile-1" name="mobile-1" value="samsung">
            <label for="mobile-1">I Have a samsung</label><br>
            <input type="checkbox" id="mobile-2" name="mobile-2" value="i-phone">
            <label for="mobile-2">I Have a i-phone</label><br>
        </form>

        <input type="submit">






    </form></h1>
    






</body>
</html>
